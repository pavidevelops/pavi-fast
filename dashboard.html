<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<!-- üîí ANTI-CACHE DO DASHBOARD -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>PAVI FAST ‚Äî Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --blue:#0f3d68;
  --blue-dark:#0c2f52;
  --blue-light:#eaf2fb;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#dbe3ec;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
header{
  height:56px;background:var(--blue);color:#fff;
  display:flex;align-items:center;padding:0 16px;gap:12px
}
.menu-btn{font-size:22px;cursor:pointer}
.sidebar{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--blue-dark);color:#fff;padding-top:56px;
  transition:.3s;z-index:1000
}
.sidebar.open{left:0}
.sidebar a{
  display:block;padding:14px 20px;color:#fff;
  text-decoration:none;font-size:14px
}
.sidebar a:hover{background:#164a7a}
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.25);
  display:none;z-index:900
}
.overlay.show{display:block}
.container{padding:24px;max-width:1400px;margin:auto}
.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px
}
.filters input,.filters select{
  padding:10px;border-radius:6px;border:1px solid var(--border)
}
.actions{
  margin:16px 0 24px;
  display:flex;gap:12px;justify-content:flex-end
}
.btn-primary{
  background:var(--blue);color:#fff;border:none;
  padding:10px 22px;border-radius:8px;font-size:14px;cursor:pointer
}
.btn-secondary{
  background:#e5e7eb;color:#111827;border:none;
  padding:10px 22px;border-radius:8px;font-size:14px;cursor:pointer
}
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;margin-bottom:24px
}
.kpi{
  background:#fff;padding:16px;border-radius:10px;
  box-shadow:0 6px 14px rgba(0,0,0,.06)
}
.kpi h3{margin:0;font-size:13px;color:var(--muted)}
.kpi span{font-size:26px;font-weight:700;color:var(--blue)}
.charts{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;margin-bottom:24px
}
.card{
  background:#fff;border-radius:12px;padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06)
}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--border);font-size:13px}
th{background:var(--blue-light);text-align:left}
.link{color:var(--blue);text-decoration:underline;cursor:pointer}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <strong>PAVI FAST ‚Äî Dashboard</strong>
</header>

<div class="container">

  <div class="filters">
    <input type="date" id="fDataIni">
    <input type="date" id="fDataFim">
    <select id="fAtividade"><option value="">Todas as atividades</option></select>
    <select id="fRodovia"><option value="">Todas as rodovias</option></select>
    <select id="fLote"><option value="">Todos os lotes</option></select>
    <select id="fNome"><option value="">Todos os respons√°veis</option></select>
  </div>

  <div class="actions">
    <button class="btn-secondary" onclick="limparFiltros()">Limpar filtros</button>
    <button class="btn-primary" onclick="applyFilters()">üîç Buscar Dados</button>
  </div>

  <div class="kpis">
    <div class="kpi">
      <h3>Total Executado</h3>
      <span id="kTotal">0</span>
    </div>
    <div class="kpi"><h3>Registros</h3><span id="kReg">0</span></div>
    <div class="kpi"><h3>Lotes</h3><span id="kLotes">0</span></div>
    <div class="kpi"><h3>Rodovias</h3><span id="kRod">0</span></div>
  </div>

</div>

<script>
const SHEET_ID='1L3HcV7vRoiiIkfqFoFTedfaEuMDHLxZrUZly36_QLWI';
const CSV_URL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&v=${Date.now()}`;

let raw=[];

Papa.parse(CSV_URL,{
  download:true,header:true,skipEmptyLines:true,
  complete:r=>{
    raw=r.data.map(i=>({
      data:i.DATA,
      nome:i.NOME,
      atividade:i.ATIVIDADE,
      rodovia:i.RODOVIA,
      total:Number(i.TOTAL||0),
      unidade:i.UNIDADE,
      lote:i.LOTE
    }));
    initFilters();
  }
});

function initFilters(){
  fill('fAtividade','atividade');
  fill('fRodovia','rodovia');
  fill('fLote','lote');
  fill('fNome','nome');
}

function fill(id,f){
  const s=document.getElementById(id);
  [...new Set(raw.map(i=>i[f]).filter(Boolean))]
    .sort().forEach(v=>s.innerHTML+=`<option>${v}</option>`);
}

function limparFiltros(){
  fDataIni.value='';
  fDataFim.value='';
  fAtividade.value='';
  fRodovia.value='';
  fLote.value='';
  fNome.value='';
}

function applyFilters(){
  const d=raw.filter(i=>
    (!fAtividade.value||i.atividade===fAtividade.value)&&
    (!fRodovia.value||i.rodovia===fRodovia.value)&&
    (!fLote.value||i.lote===fLote.value)&&
    (!fNome.value||i.nome===fNome.value)
  );

  const total = d.reduce((s,i)=>s+i.total,0);

  const unidades=[...new Set(d.map(i=>i.unidade).filter(Boolean))];

  if(unidades.length===1){
    kTotal.innerText = `${total} ${unidades[0]}`;
  }else if(unidades.length>1){
    kTotal.innerText = `${total} (m√∫ltiplas unidades)`;
  }else{
    kTotal.innerText = total;
  }

  kReg.innerText=d.length;
  kLotes.innerText=new Set(d.map(i=>i.lote)).size;
  kRod.innerText=new Set(d.map(i=>i.rodovia)).size;
}
</script>

</body>
</html>
