<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST — Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --blue:#0f3d68;
  --blue-light:#eaf2fb;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#dbe3ec;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{margin:0;background:var(--bg);color:var(--text)}

header{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 16px;
  gap:12px;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.container{
  padding:24px;
  max-width:1400px;
  margin:auto;
}

.sidebar{
  position:fixed;
  top:0; left:-240px;
  width:240px;
  height:100%;
  background:#0c2f52;
  color:#fff;
  padding-top:56px;
  transition:.3s;
  z-index:1000;
}

.sidebar a{
  display:block;
  padding:14px 20px;
  color:#fff;
  text-decoration:none;
  font-size:14px;
}

.sidebar a:hover{background:#164a7a}

.sidebar.open{left:0}

.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  margin-bottom:20px;
}

.filters input, .filters select{
  padding:10px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#fff;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
  margin-bottom:24px;
}

.kpi{
  background:var(--card);
  padding:16px;
  border-radius:10px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

.kpi h3{margin:0;font-size:13px;color:var(--muted)}
.kpi span{font-size:26px;font-weight:700;color:var(--blue)}

.charts{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
  margin-bottom:24px;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{padding:10px;border-bottom:1px solid var(--border);font-size:13px}
th{background:var(--blue-light);text-align:left}
a{color:var(--blue)}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <a href="#">INÍCIO</a>
  <a href="#">ATIVIDADES</a>
  <a href="#">USUÁRIOS</a>
  <a href="#">LOTES E RODOVIAS</a>
</div>

<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <strong>PAVI FAST — Dashboard</strong>
</header>

<div class="container">

<div class="filters">
  <input type="date" id="fDataIni">
  <input type="date" id="fDataFim">
  <select id="fAtividade"><option value="">Todas as atividades</option></select>
  <select id="fRodovia"><option value="">Todas as rodovias</option></select>
  <select id="fLote"><option value="">Todos os lotes</option></select>
  <select id="fNome"><option value="">Todos os responsáveis</option></select>
</div>

<div class="kpis">
  <div class="kpi"><h3>Total Executado</h3><span id="kTotal">0</span></div>
  <div class="kpi"><h3>Registros</h3><span id="kReg">0</span></div>
  <div class="kpi"><h3>Lotes</h3><span id="kLotes">0</span></div>
  <div class="kpi"><h3>Rodovias</h3><span id="kRod">0</span></div>
</div>

<div class="charts">
  <div class="card"><canvas id="barChart"></canvas></div>
  <div class="card"><canvas id="pieChart"></canvas></div>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Data</th><th>Nome</th><th>Atividade</th><th>Rodovia</th>
<th>Total</th><th>Lote</th><th>Imagem</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
function toggleMenu(){
  sidebar.classList.toggle('open');
}

const SHEET_ID='1L3HcV7vRoiiIkfqFoFTedfaEuMDHLxZrUZly36_QLWI';
const CSV_URL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

let raw=[], barChart, pieChart;

Papa.parse(CSV_URL,{
  download:true,
  header:true,
  complete:r=>{
    raw=r.data.map(i=>({
      data:new Date(i.DATA),
      dataStr:i.DATA,
      nome:i.NOME,
      atividade:i.ATIVIDADE,
      rodovia:i.RODOVIA,
      total:Number(i.TOTAL||0),
      imagem:i.IMAGEM,
      lote:i.LOTE
    }));
    init();
    apply();
  }
});

function init(){
  fill('fAtividade','atividade');
  fill('fRodovia','rodovia');
  fill('fLote','lote');
  fill('fNome','nome');
  document.querySelectorAll('.filters input, .filters select')
    .forEach(e=>e.onchange=apply);
}

function fill(id,f){
  const s=document.getElementById(id);
  [...new Set(raw.map(i=>i[f]).filter(Boolean))]
    .sort().forEach(v=>s.innerHTML+=`<option>${v}</option>`);
}

function apply(){
  const di=fDataIni.value?new Date(fDataIni.value):null;
  const df=fDataFim.value?new Date(fDataFim.value):null;

  const d=raw.filter(i=>
    (!di||i.data>=di)&&(!df||i.data<=df)&&
    (!fAtividade.value||i.atividade===fAtividade.value)&&
    (!fRodovia.value||i.rodovia===fRodovia.value)&&
    (!fLote.value||i.lote===fLote.value)&&
    (!fNome.value||i.nome===fNome.value)
  );

  kTotal.innerText=d.reduce((s,i)=>s+i.total,0);
  kReg.innerText=d.length;
  kLotes.innerText=new Set(d.map(i=>i.lote)).size;
  kRod.innerText=new Set(d.map(i=>i.rodovia)).size;

  drawCharts(d);
  drawTable(d);
}

function drawCharts(d){
  const byAct={}, byLot={};
  d.forEach(i=>{
    byAct[i.atividade]=(byAct[i.atividade]||0)+i.total;
    byLot[i.lote]=(byLot[i.lote]||0)+i.total;
  });

  barChart?.destroy();
  pieChart?.destroy();

  barChart=new Chart(barChart||barChart?.ctx||document.getElementById('barChart'),{
    type:'bar',
    data:{labels:Object.keys(byAct),
      datasets:[{data:Object.values(byAct),backgroundColor:'#0f3d68'}]},
    options:{plugins:{legend:{display:false}}}
  });

  pieChart=new Chart(pieChart||pieChart?.ctx||document.getElementById('pieChart'),{
    type:'doughnut',
    data:{labels:Object.keys(byLot),
      datasets:[{data:Object.values(byLot)}]}
  });
}

function drawTable(d){
  tbody.innerHTML='';
  d.forEach(i=>{
    tbody.innerHTML+=`
    <tr>
      <td>${i.dataStr}</td><td>${i.nome}</td><td>${i.atividade}</td>
      <td>${i.rodovia}</td><td>${i.total}</td>
      <td>${i.lote}</td>
      <td>${i.imagem?`<a href="${i.imagem}" target="_blank">ver</a>`:''}</td>
    </tr>`;
  });
}
</script>

</body>
</html>
