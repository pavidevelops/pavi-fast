<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST ‚Äî Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --blue:#0f3d68;
  --blue-dark:#0c2f52;
  --blue-light:#eaf2fb;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#dbe3ec;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 16px;
  gap:12px;
}

.menu-btn{font-size:22px;cursor:pointer}

.sidebar{
  position:fixed;
  top:0;left:-260px;
  width:260px;height:100%;
  background:var(--blue-dark);
  color:#fff;
  padding-top:56px;
  transition:.3s;
  z-index:1000;
}

.sidebar.open{left:0}

.sidebar a{
  display:block;
  padding:14px 20px;
  color:#fff;
  text-decoration:none;
  font-size:14px;
}

.sidebar a:hover{background:#164a7a}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  display:none;
  z-index:900;
}
.overlay.show{display:block}

.container{
  padding:24px;
  max-width:1400px;
  margin:auto;
}

.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

.filters input,
.filters select{
  padding:10px;
  border-radius:6px;
  border:1px solid var(--border);
}

.actions{
  margin:16px 0 24px;
  display:flex;
  gap:12px;
  justify-content:flex-end;
}

.btn-primary{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:10px 22px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
}

.btn-primary:hover{background:#0b3256}

.btn-secondary{
  background:#e5e7eb;
  color:#111827;
  border:none;
  padding:10px 22px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
}

.btn-secondary:hover{background:#d1d5db}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
  margin-bottom:24px;
}

.kpi{
  background:#fff;
  padding:16px;
  border-radius:10px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

.kpi h3{margin:0;font-size:13px;color:var(--muted)}
.kpi span{font-size:26px;font-weight:700;color:var(--blue)}

.charts{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
  margin-bottom:24px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--border);font-size:13px}
th{background:var(--blue-light);text-align:left}

.link{
  color:var(--blue);
  text-decoration:underline;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="sidebar" class="sidebar">
  <a onclick="closeMenu()">IN√çCIO</a>
  <a>ATIVIDADES</a>
  <a>USU√ÅRIOS</a>
  <a>LOTES E RODOVIAS</a>
  <a>TST ‚Äì Seguran√ßa do Trabalho</a>
</div>

<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<header>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <strong>PAVI FAST ‚Äî Dashboard</strong>
</header>

<div class="container">

  <!-- FILTROS -->
  <div class="filters">
    <input type="date" id="fDataIni">
    <input type="date" id="fDataFim">
    <select id="fAtividade"><option value="">Todas as atividades</option></select>
    <select id="fRodovia"><option value="">Todas as rodovias</option></select>
    <select id="fLote"><option value="">Todos os lotes</option></select>
    <select id="fNome"><option value="">Todos os respons√°veis</option></select>
  </div>

  <!-- A√á√ïES -->
  <div class="actions">
    <button class="btn-secondary" onclick="limparFiltros()">Limpar filtros</button>
    <button class="btn-primary" onclick="applyFilters()">üîç Buscar Dados</button>
  </div>

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi"><h3>Total Executado</h3><span id="kTotal">‚Äî</span></div>
    <div class="kpi"><h3>Registros</h3><span id="kReg">0</span></div>
    <div class="kpi"><h3>Lotes</h3><span id="kLotes">0</span></div>
    <div class="kpi"><h3>Rodovias</h3><span id="kRod">0</span></div>
  </div>

  <!-- GR√ÅFICOS -->
  <div class="charts">
    <div class="card"><canvas id="barChart"></canvas></div>
    <div class="card"><canvas id="pieChart"></canvas></div>
  </div>

  <!-- TABELA -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>Atividade</th>
          <th>Rodovia</th>
          <th>Total</th>
          <th>Lote</th>
          <th>Imagem</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

</div>

<script>
const sidebar=document.getElementById('sidebar');
const overlay=document.getElementById('overlay');

function openMenu(){sidebar.classList.add('open');overlay.classList.add('show')}
function closeMenu(){sidebar.classList.remove('open');overlay.classList.remove('show')}

function parseBRDate(str){
  if(!str) return null;
  const [d,m,yh]=str.split('/');
  const [y]=yh.split(' ');
  return new Date(`${y}-${m}-${d}`);
}

const SHEET_ID='1L3HcV7vRoiiIkfqFoFTedfaEuMDHLxZrUZly36_QLWI';
const CSV_URL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

let raw=[], barChart, pieChart;

Papa.parse(CSV_URL,{
  download:true,header:true,skipEmptyLines:true,
  complete:r=>{
    raw=r.data.map(i=>({
      data:parseBRDate(i.DATA),
      dataStr:i.DATA,
      nome:i.NOME,
      atividade:i.ATIVIDADE,
      rodovia:i.RODOVIA,
      total:Number(i.TOTAL||0),
      unidade:i.UNIDADE,
      lote:i.LOTE,
      imagem:i.IMAGEM
    }));
    initFilters();
  }
});

function initFilters(){
  fill('fAtividade','atividade');
  fill('fRodovia','rodovia');
  fill('fLote','lote');
  fill('fNome','nome');
}

function fill(id,f){
  const s=document.getElementById(id);
  [...new Set(raw.map(i=>i[f]).filter(Boolean))]
    .sort().forEach(v=>s.innerHTML+=`<option>${v}</option>`);
}

function limparFiltros(){
  fDataIni.value='';
  fDataFim.value='';
  fAtividade.value='';
  fRodovia.value='';
  fLote.value='';
  fNome.value='';
}

function applyFilters(){
  const di=fDataIni.value?new Date(fDataIni.value):null;
  const df=fDataFim.value?new Date(fDataFim.value):null;

  const d=raw.filter(i=>
    (!di||i.data>=di)&&(!df||i.data<=df)&&
    (!fAtividade.value||i.atividade===fAtividade.value)&&
    (!fRodovia.value||i.rodovia===fRodovia.value)&&
    (!fLote.value||i.lote===fLote.value)&&
    (!fNome.value||i.nome===fNome.value)
  );

  // KPI Total Executado (respeitando unidade)
  if (!fAtividade.value) {
    kTotal.innerText='‚Äî';
  } else {
    const unidades=[...new Set(d.map(i=>i.unidade).filter(Boolean))];
    if (unidades.length===1) {
      const soma=d.reduce((s,i)=>s+i.total,0);
      kTotal.innerText=`${soma} ${unidades[0]}`;
    } else {
      kTotal.innerText='‚Äî';
    }
  }

  kReg.innerText=d.length;
  kLotes.innerText=new Set(d.map(i=>i.lote)).size;
  kRod.innerText=new Set(d.map(i=>i.rodovia)).size;

  drawCharts(d);
  drawTable(d);
}

function drawCharts(d){
  const byAct={},byLot={};
  d.forEach(i=>{
    byAct[i.atividade]=(byAct[i.atividade]||0)+i.total;
    byLot[i.lote]=(byLot[i.lote]||0)+i.total;
  });

  if(barChart) barChart.destroy();
  if(pieChart) pieChart.destroy();

  barChart=new Chart(barChartEl,{
    type:'bar',
    data:{labels:Object.keys(byAct),
      datasets:[{data:Object.values(byAct),backgroundColor:'#0f3d68'}]},
    options:{plugins:{legend:{display:false}}}
  });

  pieChart=new Chart(pieChartEl,{
    type:'doughnut',
    data:{labels:Object.keys(byLot),
      datasets:[{data:Object.values(byLot)}]}
  });
}

const barChartEl=document.getElementById('barChart');
const pieChartEl=document.getElementById('pieChart');

function drawTable(d){
  tbody.innerHTML='';
  d.forEach(i=>{
    tbody.innerHTML+=`
      <tr>
        <td>${i.dataStr}</td>
        <td>${i.nome}</td>
        <td>${i.atividade}</td>
        <td>${i.rodovia}</td>
        <td>${i.total} ${i.unidade||''}</td>
        <td>${i.lote}</td>
        <td>${i.imagem?`<a class="link" href="${i.imagem}" target="_blank">Ver</a>`:''}</td>
      </tr>`;
  });
}
</script>

</body>
</html>
