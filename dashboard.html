<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST — Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- PapaParse (CSV correto) -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
  --blue:#0f3d68;
  --blue-light:#eaf2fb;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#dbe3ec;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{margin:0;background:#f5f7fa;color:var(--text)}

header{
  background:var(--blue);
  color:#fff;
  padding:18px 28px;
  font-size:20px;
  font-weight:600;
}

.container{padding:24px;max-width:1400px;margin:auto}

.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
  margin-bottom:20px;
}

select{
  padding:10px;
  border-radius:6px;
  border:1px solid var(--border);
  background:#fff;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
  margin-bottom:24px;
}

.kpi{
  background:#fff;
  padding:16px;
  border-radius:10px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

.kpi h3{margin:0;font-size:14px;color:var(--muted)}
.kpi span{font-size:26px;font-weight:700;color:var(--blue)}

.charts{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
  margin-bottom:24px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{padding:10px;border-bottom:1px solid var(--border);font-size:13px}
th{background:var(--blue-light);text-align:left}
a{color:var(--blue)}
</style>
</head>

<body>

<header>PAVI FAST — Dashboard Operacional</header>

<div class="container">

<div class="filters">
  <select id="fAtividade"><option value="">Todas as atividades</option></select>
  <select id="fLote"><option value="">Todos os lotes</option></select>
  <select id="fRodovia"><option value="">Todas as rodovias</option></select>
  <select id="fNome"><option value="">Todos os responsáveis</option></select>
</div>

<div class="kpis">
  <div class="kpi"><h3>Total Executado</h3><span id="kTotal">0</span></div>
  <div class="kpi"><h3>Registros</h3><span id="kReg">0</span></div>
  <div class="kpi"><h3>Lotes</h3><span id="kLotes">0</span></div>
  <div class="kpi"><h3>Rodovias</h3><span id="kRod">0</span></div>
</div>

<div class="charts">
  <div class="card"><canvas id="barChart"></canvas></div>
  <div class="card"><canvas id="pieChart"></canvas></div>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Data</th>
<th>Nome</th>
<th>Atividade</th>
<th>Rodovia</th>
<th>Total</th>
<th>Lote</th>
<th>Imagem</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
const SHEET_ID = '1L3HcV7vRoiiIkfqFoFTedfaEuMDHLxZrUZly36_QLWI';
const CSV_URL =
  `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;

let rawData = [];
let barChart, pieChart;

Papa.parse(CSV_URL, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results){
    rawData = results.data.map(r => ({
      data: r['DATA'],
      nome: r['NOME'],
      atividade: r['ATIVIDADE'],
      rodovia: r['RODOVIA'],
      total: Number(r['TOTAL'] || 0),
      imagem: r['IMAGEM'],
      lote: r['LOTE']
    }));

    initFilters();
    applyFilters();
  }
});

function initFilters(){
  fill('fAtividade','atividade');
  fill('fLote','lote');
  fill('fRodovia','rodovia');
  fill('fNome','nome');

  document.querySelectorAll('select')
    .forEach(s => s.onchange = applyFilters);
}

function fill(id, field){
  const s = document.getElementById(id);
  [...new Set(rawData.map(r => r[field]).filter(Boolean))]
    .sort()
    .forEach(v => s.innerHTML += `<option value="${v}">${v}</option>`);
}

function applyFilters(){
  const d = rawData.filter(r =>
    (!fAtividade.value || r.atividade === fAtividade.value) &&
    (!fLote.value || r.lote === fLote.value) &&
    (!fRodovia.value || r.rodovia === fRodovia.value) &&
    (!fNome.value || r.nome === fNome.value)
  );

  updateKPIs(d);
  drawCharts(d);
  drawTable(d);
}

function updateKPIs(d){
  kTotal.innerText = d.reduce((s,i)=>s+i.total,0);
  kReg.innerText = d.length;
  kLotes.innerText = new Set(d.map(i=>i.lote)).size;
  kRod.innerText = new Set(d.map(i=>i.rodovia)).size;
}

function drawCharts(d){
  const byAct = {}, byLot = {};

  d.forEach(i=>{
    byAct[i.atividade] = (byAct[i.atividade]||0) + i.total;
    byLot[i.lote] = (byLot[i.lote]||0) + i.total;
  });

  barChart?.destroy();
  pieChart?.destroy();

  barChart = new Chart(barChart || document.getElementById('barChart'),{
    type:'bar',
    data:{
      labels:Object.keys(byAct),
      datasets:[{
        data:Object.values(byAct),
        backgroundColor:'#0f3d68'
      }]
    },
    options:{plugins:{legend:{display:false}}}
  });

  pieChart = new Chart(pieChart || document.getElementById('pieChart'),{
    type:'doughnut',
    data:{
      labels:Object.keys(byLot),
      datasets:[{data:Object.values(byLot)}]
    }
  });
}

function drawTable(d){
  tbody.innerHTML='';
  d.forEach(i=>{
    tbody.innerHTML+=`
    <tr>
      <td>${i.data}</td>
      <td>${i.nome}</td>
      <td>${i.atividade}</td>
      <td>${i.rodovia}</td>
      <td>${i.total}</td>
      <td>${i.lote}</td>
      <td>${i.imagem ? `<a href="${i.imagem}" target="_blank">ver</a>` : ''}</td>
    </tr>`;
  });
}
</script>

</body>
</html>
