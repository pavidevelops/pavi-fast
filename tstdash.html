<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST — TST Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Anti-cache forte -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
/* ==========================================================
   FUNNEL SANS — LOCAL
========================================================== */
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Regular.ttf') format('truetype');font-weight:400}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Medium.ttf') format('truetype');font-weight:500}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-SemiBold.ttf') format('truetype');font-weight:600}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Bold.ttf') format('truetype');font-weight:700}

:root{
  --blue:#0f3d68;
  --blue-dark:#0c2f52;
  --blue-light:#eaf2fb;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#dbe3ec;
}

*{
  box-sizing:border-box;
  font-family:'FunnelSans', Arial, Helvetica, sans-serif;
}

body{margin:0;background:var(--bg);color:var(--text)}

header{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 16px;
  gap:12px;
}

.container{
  padding:24px;
  max-width:1500px;
  margin:auto;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  margin-bottom:24px;
}

.kpi{
  background:#fff;
  padding:16px;
  border-radius:10px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

.kpi h3{margin:0;font-size:13px;color:var(--muted);font-weight:500}
.kpi span{font-size:26px;font-weight:700;color:var(--blue)}

.card{
  background:#fff;
  border-radius:12px;
  padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
  margin-bottom:24px;
}

table{width:100%;border-collapse:collapse}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:13px;
}
th{background:var(--blue-light);text-align:left;font-weight:600}

.edit-btn{
  cursor:pointer;
  font-size:16px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal.show{display:flex}

.modal-box{
  background:#fff;
  width:100%;
  max-width:900px;
  border-radius:12px;
  padding:20px;
}

.modal-box h2{margin-top:0}

.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

.form-grid input,
.form-grid textarea{
  width:100%;
  padding:8px;
  border-radius:6px;
  border:1px solid var(--border);
}

.modal-actions{
  margin-top:16px;
  display:flex;
  justify-content:flex-end;
  gap:12px;
}

.btn{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
}

.btn-primary{background:var(--blue);color:#fff}
.btn-secondary{background:#e5e7eb}
</style>
</head>

<body>

<header>
  <strong>PAVI FAST — TST Dashboard</strong>
</header>

<div class="container">

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi"><h3>Registros</h3><span id="kReg">0</span></div>
    <div class="kpi"><h3>Gravidades</h3><span id="kGrav">0</span></div>
    <div class="kpi"><h3>Setores</h3><span id="kSet">0</span></div>
    <div class="kpi"><h3>Regiões</h3><span id="kRegiao">0</span></div>
  </div>

  <!-- TABELA -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Matrícula</th>
          <th>Nome</th>
          <th>Função</th>
          <th>Gravidade</th>
          <th>Setor</th>
          <th>Região</th>
          <th>✏️</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h2>Editar Registro TST</h2>

    <div class="form-grid" id="formGrid"></div>

    <div class="modal-actions">
      <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
      <button class="btn btn-primary" onclick="saveEdit()">Salvar</button>
    </div>
  </div>
</div>

<script>
const SHEET_ID='1Y3hVIfe1YQXgl8VgJEXvJ3VKdWvLZ6IXzPCNQxtJK2U';
const CSV_URL=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&t=${Date.now()}`;

let raw=[], currentEdit=null;

Papa.parse(CSV_URL,{
  download:true,header:true,skipEmptyLines:true,
  complete:r=>{
    raw=r.data;
    render();
  }
});

function render(){
  tbody.innerHTML='';
  raw.forEach(r=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.DATA_ACIDENTE||''}</td>
        <td>${r.MATRICULA||''}</td>
        <td>${r.NOME||''}</td>
        <td>${r.FUNCAO||''}</td>
        <td>${r.GRAVIDADE||''}</td>
        <td>${r.SETOR||''}</td>
        <td>${r.REGIAO||''}</td>
        <td><span class="edit-btn" onclick='openEdit(${JSON.stringify(r)})'>✏️</span></td>
      </tr>`;
  });

  kReg.innerText=raw.length;
  kGrav.innerText=new Set(raw.map(i=>i.GRAVIDADE).filter(Boolean)).size;
  kSet.innerText=new Set(raw.map(i=>i.SETOR).filter(Boolean)).size;
  kRegiao.innerText=new Set(raw.map(i=>i.REGIAO).filter(Boolean)).size;
}

function openEdit(row){
  currentEdit=row;
  formGrid.innerHTML='';
  Object.keys(row).forEach(k=>{
    formGrid.innerHTML+=`
      <div>
        <label>${k}</label>
        <input value="${row[k]||''}" data-key="${k}">
      </div>`;
  });
  modal.classList.add('show');
}

function closeModal(){
  modal.classList.remove('show');
}

function saveEdit(){
  const data={};
  document.querySelectorAll('#formGrid input').forEach(i=>{
    data[i.dataset.key]=i.value;
  });

  alert("Pronto para enviar via update_tst\\nCLIENT_UID: "+data.CLIENT_UID);
  closeModal();
}
</script>

</body>
</html>
