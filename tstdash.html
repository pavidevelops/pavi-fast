<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST ‚Äî TST Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Anti-cache -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
/* ================= FONT ================= */
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Regular.ttf') format('truetype');font-weight:400}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Medium.ttf') format('truetype');font-weight:500}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Bold.ttf') format('truetype');font-weight:700}

*{box-sizing:border-box;font-family:'FunnelSans',Arial,sans-serif}

/* ================= THEME ================= */
:root{
  --blue:#0f3d68;
  --bg:#f5f7fa;
  --card:#fff;
  --border:#dbe3ec;
  --muted:#6b7280;
}

body{margin:0;background:var(--bg)}

header{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}

.container{max-width:1500px;margin:auto;padding:24px}

.card{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
  margin-bottom:20px;
}

.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
}

input,select{
  padding:10px;
  border-radius:6px;
  border:1px solid var(--border);
}

.actions{
  margin-top:12px;
  display:flex;
  gap:12px;
  justify-content:flex-end;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.primary{background:var(--blue);color:#fff}
.secondary{background:#e5e7eb}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.kpi span{font-size:26px;font-weight:700;color:var(--blue)}

.charts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  gap:20px;
}

.checks{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  margin-top:8px;
}

.checks label{font-size:14px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--border);font-size:13px}
th{background:#eaf2fb}

.edit{cursor:pointer;color:var(--blue)}
.alert{font-size:20px}
</style>
</head>

<body>

<header>
  <strong>TST ‚Äî Dashboard</strong>
  <div class="alert">üîî <span id="pendencias">0</span></div>
</header>

<div class="container">

<!-- FILTROS -->
<div class="card">
  <div class="filters">
    <input type="date" id="fIni">
    <input type="date" id="fFim">
    <select id="fSetor"><option value="">Todos os setores</option></select>
    <select id="fGrav"><option value="">Todas gravidades</option></select>
    <select id="fPeriodo"><option value="">Todos per√≠odos</option></select>
  </div>

  <div class="checks">
    <label><input type="checkbox" id="gPeriodo" checked> Per√≠odo do dia</label>
    <label><input type="checkbox" id="gGravidade" checked> Gravidade</label>
    <label><input type="checkbox" id="gIdade" checked> Faixa et√°ria</label>
    <label><input type="checkbox" id="gSetor" checked> Setor</label>
  </div>

  <div class="actions">
    <button class="secondary" onclick="limpar()">Limpar</button>
    <button class="primary" onclick="aplicar()">Buscar</button>
  </div>
</div>

<!-- KPIs -->
<div class="kpis">
  <div class="card"><h4>Registros</h4><span id="kReg">0</span></div>
  <div class="card"><h4>Pend√™ncias</h4><span id="kPend">0</span></div>
</div>

<!-- GR√ÅFICOS -->
<div class="charts">
  <div class="card"><canvas id="cPeriodo"></canvas></div>
  <div class="card"><canvas id="cGrav"></canvas></div>
  <div class="card"><canvas id="cIdade"></canvas></div>
  <div class="card"><canvas id="cSetor"></canvas></div>
</div>

<!-- TABELA -->
<div class="card">
<table>
<thead>
<tr>
<th>Data</th><th>Nome</th><th>Idade</th><th>Setor</th>
<th>Gravidade</th><th>Per√≠odo</th><th>‚úèÔ∏è</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
const SHEET_ID="1Y3hVIfe1YQXgl8VgJEXvJ3VKdWvLZ6IXzPCNQxtJK2U";
const CSV=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&t=${Date.now()}`;

let raw=[], charts={};

Papa.parse(CSV,{
  download:true,header:true,skipEmptyLines:true,
  complete:r=>{
    raw=r.data;
    initSelects();
    aplicar();
  }
});

function initSelects(){
  fill("fSetor","SETOR");
  fill("fGrav","GRAVIDADE");
  fill("fPeriodo","PERIODO");
}

function fill(id,col){
  const s=document.getElementById(id);
  [...new Set(raw.map(i=>i[col]).filter(Boolean))]
    .sort().forEach(v=>s.innerHTML+=`<option>${v}</option>`);
}

function limpar(){
  fIni.value=fFim.value=fSetor.value=fGrav.value=fPeriodo.value="";
  aplicar();
}

function aplicar(){
  let d=raw.filter(i=>{
    return (!fSetor.value||i.SETOR===fSetor.value)&&
           (!fGrav.value||i.GRAVIDADE===fGrav.value)&&
           (!fPeriodo.value||i.PERIODO===fPeriodo.value);
  });

  kReg.innerText=d.length;

  const pend=d.filter(i=>Object.values(i).some(v=>!v));
  kPend.innerText=pend.length;
  pendencias.innerText=pend.length;

  drawBar("cPeriodo",group(d,"PERIODO"),gPeriodo.checked);
  drawBar("cGrav",group(d,"GRAVIDADE"),gGravidade.checked);
  drawBar("cIdade",groupAge(d),gIdade.checked);
  drawPie("cSetor",group(d,"SETOR"),gSetor.checked);

  drawTable(d);
}

function group(d,col){
  const o={};
  d.forEach(i=>o[i[col]]=(o[i[col]]||0)+1);
  return o;
}

function groupAge(d){
  const o={"18-25":0,"26-35":0,"36-45":0,"46-55":0,"56+":0};
  d.forEach(i=>{
    const a=Number(i.IDADE||0);
    if(a<=25)o["18-25"]++;
    else if(a<=35)o["26-35"]++;
    else if(a<=45)o["36-45"]++;
    else if(a<=55)o["46-55"]++;
    else o["56+"]++;
  });
  return o;
}

function drawBar(id,data,show){
  const el=document.getElementById(id);
  el.parentElement.style.display=show?"block":"none";
  if(!show) return;
  charts[id]?.destroy();
  charts[id]=new Chart(el,{type:"bar",
    data:{labels:Object.keys(data),
      datasets:[{data:Object.values(data),backgroundColor:"#0f3d68"}]},
    options:{plugins:{legend:{display:false}}}
  });
}

function drawPie(id,data,show){
  const el=document.getElementById(id);
  el.parentElement.style.display=show?"block":"none";
  if(!show) return;
  charts[id]?.destroy();
  charts[id]=new Chart(el,{type:"doughnut",
    data:{labels:Object.keys(data),
      datasets:[{data:Object.values(data)}]}
  });
}

function drawTable(d){
  tbody.innerHTML="";
  d.forEach(r=>{
    tbody.innerHTML+=`
    <tr>
      <td>${r.DATA_RECEBIMENTO||""}</td>
      <td>${r.NOME||""}</td>
      <td>${r.IDADE||""}</td>
      <td>${r.SETOR||""}</td>
      <td>${r.GRAVIDADE||""}</td>
      <td>${r.PERIODO||""}</td>
      <td class="edit">‚úèÔ∏è</td>
    </tr>`;
  });
}
</script>

</body>
</html>
