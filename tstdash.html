<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST ‚Äî TST Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Regular.ttf') format('truetype');font-weight:400}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Medium.ttf') format('truetype');font-weight:500}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Bold.ttf') format('truetype');font-weight:700}

*{box-sizing:border-box;font-family:'FunnelSans',Arial,sans-serif}

:root{
  --blue:#0f3d68;
  --bg:#f5f7fa;
  --card:#fff;
  --border:#dbe3ec;
  --danger:#dc2626;
  --warn:#fef3c7;
}

body{margin:0;background:var(--bg)}

header{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
}

.container{max-width:1500px;margin:auto;padding:24px}

.card{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
  margin-bottom:20px;
}

.alert{font-size:20px}
.alert.danger{color:var(--danger);font-weight:700}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--border);font-size:13px}
th{background:#eaf2fb}

tr.pendente{background:var(--warn)}
.edit{cursor:pointer;color:var(--blue);font-size:16px}

/* ===== MODAL ===== */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  background:#fff;
  width:90%;
  max-width:800px;
  border-radius:14px;
  padding:20px;
}
.modal h3{margin-top:0}
.modal-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}
.modal-grid label{font-size:12px;font-weight:600}
.modal-grid input{
  padding:8px;
  border-radius:6px;
  border:1px solid var(--border);
}
.modal-grid input.pendente{
  background:var(--warn);
  border-color:#f59e0b;
}
.modal-actions{
  margin-top:16px;
  display:flex;
  justify-content:flex-end;
  gap:12px;
}
button{padding:10px 18px;border:none;border-radius:8px;cursor:pointer}
.primary{background:var(--blue);color:#fff}
.secondary{background:#e5e7eb}
</style>
</head>

<body>

<header>
  <strong>TST ‚Äî Dashboard</strong>
  <div class="alert danger">üîî <span id="pendencias">0</span></div>
</header>

<div class="container">

<div class="card">
<table>
<thead>
<tr>
<th>Data</th><th>Nome</th><th>Idade</th><th>Setor</th>
<th>Gravidade</th><th>Per√≠odo</th><th>‚úèÔ∏è</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h3>Editar Registro TST</h3>
    <div class="modal-grid" id="modalForm"></div>
    <div class="modal-actions">
      <button class="secondary" onclick="fecharModal()">Cancelar</button>
      <button class="primary" onclick="salvarEdicao()">Salvar</button>
    </div>
  </div>
</div>

<script>
const SHEET_ID="1Y3hVIfe1YQXgl8VgJEXvJ3VKdWvLZ6IXzPCNQxtJK2U";
const CSV=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&t=${Date.now()}`;

let raw=[], editIndex=null;

Papa.parse(CSV,{
  download:true,header:true,
  complete:r=>{
    raw=r.data;
    renderTable();
    pendencias.innerText=raw.filter(i=>Object.values(i).some(v=>!v)).length;
  }
});

function renderTable(){
  tbody.innerHTML="";
  raw.forEach((r,i)=>{
    const pend=Object.values(r).some(v=>!v);
    tbody.innerHTML+=`
    <tr class="${pend?"pendente":""}">
      <td>${r.DATA_RECEBIMENTO||""}</td>
      <td>${r.NOME||""}</td>
      <td>${r.IDADE||""}</td>
      <td>${r.SETOR||""}</td>
      <td>${r.GRAVIDADE||""}</td>
      <td>${r.PERIODO||""}</td>
      <td class="edit" onclick="editar(${i})">‚úèÔ∏è</td>
    </tr>`;
  });
}

function editar(i){
  editIndex=i;
  modalForm.innerHTML="";
  const r=raw[i];

  Object.keys(r).forEach(k=>{
    const v=r[k]||"";
    modalForm.innerHTML+=`
      <div>
        <label>${k}</label>
        <input value="${v}" data-key="${k}" class="${v===""?"pendente":""}">
      </div>`;
  });

  modalBg.style.display="flex";
}

function fecharModal(){
  modalBg.style.display="none";
}

function salvarEdicao(){
  const inputs=document.querySelectorAll("#modalForm input");
  inputs.forEach(i=>{
    raw[editIndex][i.dataset.key]=i.value.trim();
  });

  fecharModal();
  renderTable();
  pendencias.innerText=raw.filter(i=>Object.values(i).some(v=>!v)).length;

  alert("Edi√ß√£o conclu√≠da (ainda n√£o salva no Sheets)");
}
</script>

</body>
</html>
