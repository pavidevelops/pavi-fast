<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST ‚Äî TST Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Regular.ttf') format('truetype');font-weight:400}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Medium.ttf') format('truetype');font-weight:500}
@font-face{font-family:'FunnelSans-Bold.ttf') format('truetype');font-weight:700}

*{box-sizing:border-box;font-family:'FunnelSans',Arial,sans-serif}

:root{
  --blue:#0f3d68;
  --bg:#f5f7fa;
  --card:#fff;
  --border:#dbe3ec;
  --danger:#dc2626;
  --warn:#fef3c7;
}

body{margin:0;background:var(--bg)}

header{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
}

.container{max-width:1500px;margin:auto;padding:24px}

.card{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
  margin-bottom:20px;
}

.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
}

input,select{
  padding:10px;
  border-radius:6px;
  border:1px solid var(--border);
}

.actions{
  margin-top:12px;
  display:flex;
  gap:12px;
  justify-content:flex-end;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.primary{background:var(--blue);color:#fff}
.secondary{background:#e5e7eb}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.kpis span{font-size:26px;font-weight:700;color:var(--blue)}

.charts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  gap:20px;
}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--border);font-size:13px}
th{background:#eaf2fb}

tr.pendente{background:var(--warn)}
.edit{cursor:pointer;color:var(--blue);font-size:16px}

.alert{
  font-size:20px;
  display:flex;
  gap:6px;
}
.alert.danger{color:var(--danger);font-weight:700}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  background:#fff;
  width:90%;
  max-width:900px;
  border-radius:14px;
  padding:20px;
}
.modal-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}
.modal-grid label{font-size:12px;font-weight:600}
.modal-grid input{
  padding:8px;
  border-radius:6px;
  border:1px solid var(--border);
}
.modal-grid input.pendente{
  background:var(--warn);
  border-color:#f59e0b;
}
.modal-actions{
  margin-top:16px;
  display:flex;
  justify-content:flex-end;
  gap:12px;
}
</style>
</head>

<body>

<header>
  <strong>TST ‚Äî Dashboard</strong>
  <div class="alert" id="alertBox">üîî <span id="pendencias">0</span></div>
</header>

<div class="container">

<!-- FILTROS -->
<div class="card">
  <div class="filters">
    <select id="fSetor"><option value="">Todos os setores</option></select>
    <select id="fGrav"><option value="">Todas gravidades</option></select>
    <select id="fPeriodo"><option value="">Todos per√≠odos</option></select>
  </div>
  <div class="actions">
    <button class="secondary" onclick="limpar()">Limpar</button>
    <button class="primary" onclick="aplicar()">Buscar</button>
  </div>
</div>

<!-- KPIs -->
<div class="kpis">
  <div class="card"><h4>Registros</h4><span id="kReg">0</span></div>
  <div class="card"><h4>Pend√™ncias</h4><span id="kPend">0</span></div>
</div>

<!-- GR√ÅFICOS -->
<div class="charts">
  <div class="card"><canvas id="cPeriodo"></canvas></div>
  <div class="card"><canvas id="cGrav"></canvas></div>
  <div class="card"><canvas id="cIdade"></canvas></div>
  <div class="card"><canvas id="cSetor"></canvas></div>
</div>

<!-- TABELA -->
<div class="card">
<table>
<thead>
<tr>
<th>Data</th><th>Nome</th><th>Idade</th><th>Setor</th>
<th>Gravidade</th><th>Per√≠odo</th><th>‚úèÔ∏è</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h3>Editar Registro</h3>
    <div class="modal-grid" id="modalForm"></div>
    <div class="modal-actions">
      <button class="secondary" onclick="fecharModal()">Cancelar</button>
      <button class="primary" onclick="salvarEdicao()">Salvar</button>
    </div>
  </div>
</div>

<script>
const SHEET_ID="1Y3hVIfe1YQXgl8VgJEXvJ3VKdWvLZ6IXzPCNQxtJK2U";
const CSV=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&t=${Date.now()}`;

let raw=[], charts={}, editIndex=null;

Papa.parse(CSV,{
  download:true,header:true,skipEmptyLines:true,
  complete:r=>{
    raw=r.data;
    initSelects();
    aplicar();
  }
});

function initSelects(){
  fill("fSetor","SETOR");
  fill("fGrav","GRAVIDADE");
  fill("fPeriodo","PERIODO");
}

function fill(id,col){
  const s=document.getElementById(id);
  [...new Set(raw.map(i=>i[col]).filter(Boolean))]
    .sort().forEach(v=>s.innerHTML+=`<option>${v}</option>`);
}

function limpar(){
  fSetor.value=fGrav.value=fPeriodo.value="";
  aplicar();
}

function aplicar(){
  const d=raw.filter(i=>
    (!fSetor.value||i.SETOR===fSetor.value)&&
    (!fGrav.value||i.GRAVIDADE===fGrav.value)&&
    (!fPeriodo.value||i.PERIODO===fPeriodo.value)
  );

  kReg.innerText=d.length;

  const pend=d.filter(i=>Object.values(i).some(v=>!v));
  kPend.innerText=pend.length;
  pendencias.innerText=pend.length;
  alertBox.classList.toggle("danger",pend.length>0);

  draw("cPeriodo","bar",group(d,"PERIODO"),"Per√≠odo do Dia");
  draw("cGrav","bar",group(d,"GRAVIDADE"),"Gravidade");
  draw("cIdade","bar",groupAge(d),"Faixa Et√°ria");
  draw("cSetor","doughnut",group(d,"SETOR"),"Setor");

  renderTable(d);
}

function group(d,col){
  const o={}; d.forEach(i=>o[i[col]]=(o[i[col]]||0)+1); return o;
}

function groupAge(d){
  const o={"18-25":0,"26-35":0,"36-45":0,"46-55":0,"56+":0};
  d.forEach(i=>{
    const a=+i.IDADE||0;
    if(a<=25)o["18-25"]++;
    else if(a<=35)o["26-35"]++;
    else if(a<=45)o["36-45"]++;
    else if(a<=55)o["46-55"]++;
    else o["56+"]++;
  });
  return o;
}

function draw(id,type,data,title){
  charts[id]?.destroy();
  charts[id]=new Chart(document.getElementById(id),{
    type,
    data:{labels:Object.keys(data),datasets:[{data:Object.values(data),backgroundColor:"#0f3d68"}]},
    options:{plugins:{legend:{display:type==="doughnut"},title:{display:true,text:title}}}
  });
}

function renderTable(d){
  tbody.innerHTML="";
  d.forEach((r,i)=>{
    const pend=Object.values(r).some(v=>!v);
    tbody.innerHTML+=`
    <tr class="${pend?"pendente":""}">
      <td>${r.DATA_RECEBIMENTO||""}</td>
      <td>${r.NOME||""}</td>
      <td>${r.IDADE||""}</td>
      <td>${r.SETOR||""}</td>
      <td>${r.GRAVIDADE||""}</td>
      <td>${r.PERIODO||""}</td>
      <td class="edit" onclick="editar(${i})">‚úèÔ∏è</td>
    </tr>`;
  });
}

function editar(i){
  editIndex=i;
  modalForm.innerHTML="";
  Object.entries(raw[i]).forEach(([k,v])=>{
    modalForm.innerHTML+=`
      <div>
        <label>${k}</label>
        <input value="${v||""}" class="${!v?"pendente":""}" data-k="${k}">
      </div>`;
  });
  modalBg.style.display="flex";
}

function fecharModal(){ modalBg.style.display="none"; }

function salvarEdicao(){
  document.querySelectorAll("#modalForm input").forEach(i=>{
    raw[editIndex][i.dataset.k]=i.value.trim();
  });
  fecharModal();
  aplicar();
  alert("Edi√ß√£o local conclu√≠da (ainda n√£o salva no Sheets)");
}
</script>

</body>
</html>
