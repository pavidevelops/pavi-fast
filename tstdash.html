<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST — TST Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Anti-cache -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
/* ==========================================================
   FUNNEL SANS — LOCAL
========================================================== */
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Regular.ttf') format('truetype');font-weight:400}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Medium.ttf') format('truetype');font-weight:500}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-SemiBold.ttf') format('truetype');font-weight:600}
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Bold.ttf') format('truetype');font-weight:700}

/* ==========================================================
   THEME
========================================================== */
:root{
  --blue:#0f3d68;
  --blue-dark:#0c2f52;
  --blue-light:#eaf2fb;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#dbe3ec;
}

*{box-sizing:border-box;font-family:'FunnelSans',Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  height:56px;background:var(--blue);color:#fff;
  display:flex;align-items:center;padding:0 16px;gap:12px;
}

.menu-btn{font-size:22px;cursor:pointer}

.container{padding:24px;max-width:1500px;margin:auto}

.kpis{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;margin-bottom:24px;
}

.kpi{
  background:#fff;padding:16px;border-radius:10px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

.kpi h3{margin:0;font-size:13px;color:var(--muted);font-weight:500}
.kpi span{font-size:26px;font-weight:700;color:var(--blue)}

.card{
  background:#fff;border-radius:12px;padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--border);font-size:13px}
th{background:var(--blue-light);text-align:left;font-weight:600}

.edit-btn{
  cursor:pointer;font-size:16px;
}

/* ==========================================================
   MODAL
========================================================== */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:center;justify-content:center;
  z-index:2000;
}
.modal.show{display:flex}

.modal-box{
  background:#fff;width:90%;max-width:900px;
  border-radius:12px;padding:20px;
  max-height:90vh;overflow:auto;
}

.modal-box h2{margin-top:0}

.form-grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:12px;
}

.form-grid input{
  padding:10px;border-radius:6px;border:1px solid var(--border);
}

.modal-actions{
  display:flex;justify-content:flex-end;gap:12px;margin-top:16px;
}

.btn{
  padding:10px 22px;border:none;border-radius:8px;
  cursor:pointer;font-size:14px;
}
.btn-primary{background:var(--blue);color:#fff}
.btn-secondary{background:#e5e7eb}
</style>
</head>

<body>

<header>
  <div class="menu-btn">☰</div>
  <strong>PAVI FAST — TST Dashboard</strong>
</header>

<div class="container">

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi"><h3>Registros</h3><span id="kReg">0</span></div>
    <div class="kpi"><h3>Graves</h3><span id="kGrave">0</span></div>
    <div class="kpi"><h3>Com Afastamento</h3><span id="kAfast">0</span></div>
  </div>

  <!-- TABELA -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Data Acidente</th>
          <th>Nome</th>
          <th>Função</th>
          <th>Gravidade</th>
          <th>Período</th>
          <th>Lesão</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h2>Editar Registro TST</h2>
    <div class="form-grid" id="form"></div>

    <div class="modal-actions">
      <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
      <button class="btn btn-primary">Salvar Alterações</button>
    </div>
  </div>
</div>

<script>
const SHEET_ID = '1Y3hVIfe1YQXgl8VgJEXvJ3VKdWvLZ6IXzPCNQxtJK2U';
const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&t=${Date.now()}`;

let raw=[], current={};

Papa.parse(CSV_URL,{
  download:true,header:true,skipEmptyLines:true,
  complete:r=>{
    raw=r.data;
    renderKPIs();
    renderTable();
  }
});

function renderKPIs(){
  kReg.innerText=raw.length;
  kGrave.innerText=raw.filter(r=>r.GRAVIDADE==='SÉRIO').length;
  kAfast.innerText=raw.filter(r=>r.AFASTAMENTO).length;
}

function renderTable(){
  tbody.innerHTML='';
  raw.forEach(r=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.DATA_ACIDENTE||''}</td>
        <td>${r.NOME||''}</td>
        <td>${r.FUNÇÃO||''}</td>
        <td>${r.GRAVIDADE||''}</td>
        <td>${r['PERÍODO DO DIA']||''}</td>
        <td>${r['TIPO LESÃO']||''}</td>
        <td><span class="edit-btn" onclick='openModal(${JSON.stringify(r)})'>✏️</span></td>
      </tr>`;
  });
}

function openModal(row){
  current=row;
  form.innerHTML='';
  Object.keys(row).forEach(k=>{
    form.innerHTML+=`
      <div>
        <label>${k}</label>
        <input value="${row[k]||''}" oninput="current['${k}']=this.value">
      </div>`;
  });
  modal.classList.add('show');
}

function closeModal(){
  modal.classList.remove('show');
}
</script>

</body>
</html>
