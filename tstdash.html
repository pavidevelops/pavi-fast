<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST ‚Äî TST Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
@font-face{font-family:'FunnelSans';src:url('FunnelSans-Regular.ttf')}
*{box-sizing:border-box;font-family:'FunnelSans',Arial}

:root{
  --blue:#0f3d68;--bg:#f5f7fa;--card:#fff;--border:#dbe3ec;
  --danger:#dc2626;
}

body{margin:0;background:var(--bg)}

header{
  height:56px;background:var(--blue);color:#fff;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 16px;
}

.bell{position:relative;font-size:20px;cursor:pointer}
.bell span{
  position:absolute;top:-6px;right:-10px;
  background:var(--danger);color:#fff;
  border-radius:50%;padding:2px 6px;font-size:11px;
}

.container{padding:24px;max-width:1500px;margin:auto}

.card{
  background:#fff;padding:16px;border-radius:12px;
  box-shadow:0 6px 14px rgba(0,0,0,.06)
}

table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid var(--border);font-size:13px}
th{background:#eaf2fb}

.edit{cursor:pointer}

/* MODAL */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:center;justify-content:center;
}
.modal.show{display:flex}

.modal-box{
  background:#fff;width:700px;max-height:90vh;
  overflow:auto;border-radius:12px;padding:20px;
}

.modal-box h3{margin-top:0}

.form-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.form-grid input{
  padding:8px;border:1px solid var(--border);border-radius:6px;
}

.modal-actions{
  margin-top:16px;
  display:flex;justify-content:flex-end;gap:12px;
}

.btn{padding:8px 18px;border:none;border-radius:6px;cursor:pointer}
.btn.primary{background:var(--blue);color:#fff}
.btn.secondary{background:#e5e7eb}
</style>
</head>

<body>

<header>
  <strong>PAVI FAST ‚Äî TST Dashboard</strong>
  <div class="bell">üîî<span id="bellCount">0</span></div>
</header>

<div class="container">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Matr√≠cula</th>
          <th>Nome</th>
          <th>Setor</th>
          <th>Gravidade</th>
          <th>Per√≠odo</th>
          <th>Editar</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3>Editar Registro TST</h3>
    <div class="form-grid" id="form"></div>
    <div class="modal-actions">
      <button class="btn secondary" onclick="closeModal()">Cancelar</button>
      <button class="btn primary" onclick="saveEdit()">Salvar</button>
    </div>
  </div>
</div>

<script>
const SHEET_ID="1Y3hVIfe1YQXgl8VgJEXvJ3VKdWvLZ6IXzPCNQxtJK2U";
const CSV=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&t=${Date.now()}`;

let raw=[], editIndex=null;

Papa.parse(CSV,{
  download:true,header:true,skipEmptyLines:true,
  complete:r=>{
    raw=r.data;
    drawTable();
    updateBell();
  }
});

function drawTable(){
  tbody.innerHTML="";
  raw.forEach((r,i)=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.DATA_RECEBIMENTO||""}</td>
        <td>${r.MATRICULA||""}</td>
        <td>${r.NOME||""}</td>
        <td>${r.SETOR||""}</td>
        <td>${r.GRAVIDADE||""}</td>
        <td>${r.PERIODO||""}</td>
        <td class="edit" onclick="openModal(${i})">‚úèÔ∏è</td>
      </tr>`;
  });
}

function updateBell(){
  const pend=raw.filter(r=>Object.values(r).some(v=>!v)).length;
  bellCount.innerText=pend;
}

function openModal(i){
  editIndex=i;
  form.innerHTML="";
  Object.keys(raw[i]).forEach(k=>{
    form.innerHTML+=`
      <div>
        <label>${k}</label>
        <input value="${raw[i][k]||""}" data-key="${k}">
      </div>`;
  });
  modal.classList.add("show");
}

function closeModal(){
  modal.classList.remove("show");
}

function saveEdit(){
  const inputs=[...form.querySelectorAll("input")];
  inputs.forEach(inp=>{
    raw[editIndex][inp.dataset.key]=inp.value;
  });
  closeModal();
  drawTable();
  updateBell();
}
</script>

</body>
</html>
