<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PAVI FAST ‚Äî TST Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Anti-cache -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- ==========================================================
     FUNNEL SANS ‚Äî LOCAL (GitHub)
========================================================== -->
<style>
@font-face{
  font-family:'FunnelSans';
  src:url('FunnelSans-Regular.ttf') format('truetype');
  font-weight:400;font-style:normal;font-display:swap;
}
@font-face{
  font-family:'FunnelSans';
  src:url('FunnelSans-Medium.ttf') format('truetype');
  font-weight:500;font-style:normal;font-display:swap;
}
@font-face{
  font-family:'FunnelSans';
  src:url('FunnelSans-Bold.ttf') format('truetype');
  font-weight:700;font-style:normal;font-display:swap;
}

:root{
  --blue:#0f3d68;
  --blue-dark:#0c2f52;
  --blue-light:#eaf2fb;
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#dbe3ec;
  --danger:#dc2626;
}

*{
  box-sizing:border-box;
  font-family:'FunnelSans', Arial, Helvetica, sans-serif;
}

body{margin:0;background:var(--bg);color:var(--text)}

header{
  height:56px;
  background:var(--blue);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 16px;
  justify-content:space-between;
}

header strong{font-weight:600}

.header-right{
  display:flex;
  align-items:center;
  gap:16px;
}

/* üîî NOTIFICA√á√ÉO */
.bell{
  position:relative;
  font-size:20px;
  cursor:pointer;
}
.bell span{
  position:absolute;
  top:-6px;
  right:-10px;
  background:var(--danger);
  color:#fff;
  border-radius:999px;
  padding:2px 6px;
  font-size:11px;
  font-weight:700;
  display:none;
}

.container{
  padding:24px;
  max-width:1500px;
  margin:auto;
}

.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  margin-bottom:16px;
}

.filters input,
.filters select{
  padding:10px;
  border-radius:6px;
  border:1px solid var(--border);
}

.actions{
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-bottom:24px;
}

.btn{
  border:none;
  padding:10px 22px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
}
.btn.primary{background:var(--blue);color:#fff}
.btn.secondary{background:#e5e7eb}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  margin-bottom:24px;
}

.kpi{
  background:#fff;
  padding:16px;
  border-radius:10px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}
.kpi h3{margin:0;font-size:13px;color:var(--muted);font-weight:500}
.kpi span{font-size:26px;font-weight:700;color:var(--blue)}

.charts{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
  margin-bottom:24px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
}

th{
  background:var(--blue-light);
  text-align:left;
  font-weight:600;
}

.edit{
  cursor:pointer;
  font-size:15px;
}
</style>
</head>

<body>

<header>
  <strong>PAVI FAST ‚Äî TST Dashboard</strong>
  <div class="header-right">
    <div class="bell" title="Pend√™ncias">
      üîî
      <span id="bellCount">0</span>
    </div>
  </div>
</header>

<div class="container">

  <!-- FILTROS -->
  <div class="filters">
    <input type="date" id="fIni">
    <input type="date" id="fFim">
    <select id="fSetor"><option value="">Todos os setores</option></select>
    <select id="fGravidade"><option value="">Todas as gravidades</option></select>
    <select id="fPeriodo"><option value="">Todos os per√≠odos</option></select>
  </div>

  <div class="actions">
    <button class="btn secondary" onclick="reset()">Limpar</button>
    <button class="btn primary" onclick="apply()">Buscar</button>
  </div>

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi"><h3>Registros</h3><span id="kReg">0</span></div>
    <div class="kpi"><h3>Pend√™ncias</h3><span id="kPend">0</span></div>
  </div>

  <!-- GR√ÅFICOS -->
  <div class="charts">
    <div class="card"><canvas id="bar"></canvas></div>
    <div class="card"><canvas id="pie"></canvas></div>
  </div>

  <!-- TABELA -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Matr√≠cula</th>
          <th>Nome</th>
          <th>Setor</th>
          <th>Gravidade</th>
          <th>Per√≠odo</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

</div>

<script>
const SHEET_ID = "1Y3hVIfe1YQXgl8VgJEXvJ3VKdWvLZ6IXzPCNQxtJK2U";
const CSV = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&t=${Date.now()}`;

let raw=[], barChart, pieChart;

Papa.parse(CSV,{
  download:true,
  header:true,
  skipEmptyLines:true,
  complete:r=>{
    raw=r.data;
    countPendenciasGlobal();
    initFilters();
    apply();
  }
});

/* üîî CONTAGEM GLOBAL DE PEND√äNCIAS */
function countPendenciasGlobal(){
  let pend=0;
  raw.forEach(r=>{
    const hasEmpty = Object.values(r).some(v=>!v || String(v).trim()==="");
    if(hasEmpty) pend++;
  });
  if(pend>0){
    bellCount.innerText=pend;
    bellCount.style.display="inline";
  }
  kPend.innerText=pend;
}

/* FILTROS */
function initFilters(){
  fill("fSetor","SETOR");
  fill("fGravidade","GRAVIDADE");
  fill("fPeriodo","PERIODO");
}
function fill(id,col){
  const s=document.getElementById(id);
  [...new Set(raw.map(r=>r[col]).filter(Boolean))]
    .sort().forEach(v=>s.innerHTML+=`<option>${v}</option>`);
}

function reset(){
  fIni.value=fFim.value="";
  fSetor.value=fGravidade.value=fPeriodo.value="";
  apply();
}

function apply(){
  let d=raw.filter(r=>{
    const dt=new Date(r.DATA_RECEBIMENTO);
    return (!fIni.value||dt>=new Date(fIni.value)) &&
           (!fFim.value||dt<=new Date(fFim.value)) &&
           (!fSetor.value||r.SETOR===fSetor.value) &&
           (!fGravidade.value||r.GRAVIDADE===fGravidade.value) &&
           (!fPeriodo.value||r.PERIODO===fPeriodo.value);
  });

  kReg.innerText=d.length;
  drawCharts(d);
  drawTable(d);
}

/* GR√ÅFICOS */
function drawCharts(d){
  const byGrav={}, byPeriodo={};
  d.forEach(r=>{
    byGrav[r.GRAVIDADE]=(byGrav[r.GRAVIDADE]||0)+1;
    byPeriodo[r.PERIODO]=(byPeriodo[r.PERIODO]||0)+1;
  });

  if(barChart) barChart.destroy();
  if(pieChart) pieChart.destroy();

  barChart=new Chart(bar,{
    type:"bar",
    data:{labels:Object.keys(byGrav),
      datasets:[{data:Object.values(byGrav),backgroundColor:"#0f3d68"}]},
    options:{plugins:{legend:{display:false}}}
  });

  pieChart=new Chart(pie,{
    type:"doughnut",
    data:{labels:Object.keys(byPeriodo),
      datasets:[{data:Object.values(byPeriodo)}]}
  });
}

/* TABELA */
function drawTable(d){
  tbody.innerHTML="";
  d.forEach(r=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.DATA_RECEBIMENTO||""}</td>
        <td>${r.MATRICULA||""}</td>
        <td>${r.NOME||""}</td>
        <td>${r.SETOR||""}</td>
        <td>${r.GRAVIDADE||""}</td>
        <td>${r.PERIODO||""}</td>
        <td class="edit">‚úèÔ∏è</td>
      </tr>`;
  });
}
</script>

</body>
</html>
