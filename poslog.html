<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>PAVI Fast — Sala de Estar</title>

  <style>
    /* ==========================================================
       FUNNEL SANS — LOCAL (.ttf)
    ========================================================== */
    @font-face{font-family:'FunnelSans';src:url('FunnelSans-Regular.ttf') format('truetype');font-weight:400;font-style:normal;font-display:swap;}
    @font-face{font-family:'FunnelSans';src:url('FunnelSans-Medium.ttf') format('truetype');font-weight:500;font-style:normal;font-display:swap;}
    @font-face{font-family:'FunnelSans';src:url('FunnelSans-SemiBold.ttf') format('truetype');font-weight:600;font-style:normal;font-display:swap;}
    @font-face{font-family:'FunnelSans';src:url('FunnelSans-Bold.ttf') format('truetype');font-weight:700;font-style:normal;font-display:swap;}
    @font-face{font-family:'FunnelSans';src:url('FunnelSans-Italic.ttf') format('truetype');font-weight:400;font-style:italic;font-display:swap;}
    @font-face{font-family:'FunnelSans';src:url('FunnelSans-BoldItalic.ttf') format('truetype');font-weight:700;font-style:italic;font-display:swap;}

    html, body, * {
      font-family:'FunnelSans', system-ui, -apple-system, 'Segoe UI', Arial, sans-serif !important;
    }

    :root{
      --bg:#f8fdf9;
      --card:#ffffff;
      --text:#1a472a;
      --muted:#5d7a6d;
      --primary:#10b981;
      --primary-600:#0da271;
      --primary-700:#0b8c61;
      --border:#d1fae5;
      --shadow:0 15px 35px rgba(16,185,129,0.10), 0 5px 15px rgba(0,0,0,0.06);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      min-height:100dvh;
      padding-bottom:80px;
    }

    /* ================= TOPBAR ================= */
    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(248,253,249,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid #e5f7ef;
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .brand b{ font-size:15px; font-weight:800; }
    .brand small{ font-size:12px; color:var(--muted); font-weight:700; }

    .userPill{
      padding:8px 12px;
      border-radius:999px;
      border:2px solid var(--border);
      background:#fff;
      font-size:12px;
      font-weight:800;
      white-space:nowrap;
    }

    /* ================= CONTENT ================= */
    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:16px;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:18px;
    }

    h1{
      margin:0;
      font-size:20px;
      font-weight:800;
    }

    p{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.4;
    }

    .sep{
      height:1px;
      background:#e5f7ef;
      margin:14px 0;
    }

    .lotes{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      border:2px solid var(--border);
      background:#fbfffd;
      font-size:13px;
      font-weight:800;
      white-space:nowrap;
    }

    .actions{
      margin-top:18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn{
      flex:1;
      min-width:180px;
      padding:14px;
      border-radius:16px;
      border:none;
      cursor:pointer;
      font-weight:800;
      font-size:15px;
      background:linear-gradient(135deg, var(--primary), var(--primary-600));
      color:#fff;
      box-shadow:0 10px 25px rgba(16,185,129,0.25);
      transition:.2s ease;
    }
    .btn:hover{
      background:linear-gradient(135deg, var(--primary-600), var(--primary-700));
      transform:translateY(-1px);
    }

    .btn.secondary{
      background:#fff;
      color:var(--primary-700);
      border:2px solid var(--border);
      box-shadow:none;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="brand">
      <b>PAVI Fast</b>
      <small>Pós-login</small>
    </div>
    <div class="userPill" id="userName">—</div>
  </div>

  <div class="wrap">
    <div class="panel">
      <h1>Bem-vindo</h1>
      <p>
        Você verá somente os lotes e rodovias liberados para o seu usuário.
        Na próxima etapa, selecione o lote em que irá trabalhar.
      </p>

      <div class="sep"></div>

      <b style="font-size:14px">Lotes disponíveis</b>

      <div class="lotes" id="lotesBox">
        <!-- pills -->
      </div>

      <div class="actions">
        <button class="btn secondary" id="btnLogout">Sair</button>
        <button class="btn" id="btnContinue">Acessar Atividades</button>
      </div>
    </div>
  </div>

<script>
const SESSION_KEY = 'PAVI_FAST_SESSION';

function formatLote(id){
  const n = String(id||'').replace(/[^0-9]/g,'');
  if(!n) return id;
  return 'Lote ' + (n.length === 1 ? '0'+n : n);
}

const sessionRaw = localStorage.getItem(SESSION_KEY);
if(!sessionRaw){
  location.href = 'index.html';
}

const session = JSON.parse(sessionRaw);
document.getElementById('userName').textContent = session.name || session.email;

const box = document.getElementById('lotesBox');
const lotes = Array.isArray(session.allowedLotes) ? session.allowedLotes : [];

if(lotes.length === 0){
  box.innerHTML = `<span class="pill">Nenhum lote liberado</span>`;
  document.getElementById('btnContinue').disabled = true;
  document.getElementById('btnContinue').style.opacity = '.6';
}else{
  lotes.forEach(l=>{
    const s = document.createElement('span');
    s.className = 'pill';
    s.textContent = formatLote(l);
    box.appendChild(s);
  });
}

document.getElementById('btnContinue').onclick = ()=>{
  location.href = 'seletor_lotes.html';
};

document.getElementById('btnLogout').onclick = ()=>{
  localStorage.removeItem(SESSION_KEY);
  localStorage.removeItem('PAVI_FAST_USER');
  localStorage.removeItem('PAVI_FAST_NAME');
  location.href = 'index.html';
};
</script>

</body>
</html>
