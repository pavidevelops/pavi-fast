<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- ‚úÖ Roboto (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f8fdf9;
      --card:#ffffff;
      --text:#1a472a;
      --muted:#5d7a6d;
      --primary:#10b981;
      --primary-600:#0da271;
      --primary-700:#0b8c61;
      --border:#d1fae5;
      --ok-bg:#ecfdf5; --ok:#065f46; --ok-br:#a7f3d0;
      --err-bg:#fef2f2; --err:#991b1b; --err-br:#fecaca;
    }
    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family: 'Roboto', system-ui, -apple-system, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text);
      letter-spacing: -0.01em;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:20px;
      box-shadow:0 15px 35px rgba(16, 185, 129, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
      padding:36px 32px;
      border:1px solid var(--border);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-2px); }
    .logo { display:flex; justify-content:center; margin-bottom:20px; }
    .logo img {
      width: 240px;
      height: auto;
      max-width: 100%;
      filter: brightness(1.05) contrast(1.1);
    }
    h1{
      margin:0 0 8px;
      font-size:28px;
      font-weight:700;
      text-align:center;
      color:#0f5132;
      letter-spacing: -0.02em;
    }
    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:15px;
      margin-bottom:24px;
      line-height: 1.5;
    }
    label{
      display:block;
      font-size:14px;
      font-weight:600;
      margin:12px 0 8px;
      color:#1a472a;
    }
    .field{ position:relative; }
    input{
      width:100%;
      padding:14px 48px 14px 16px;
      border-radius:12px;
      border:2px solid var(--border);
      outline:none;
      background:#f8fdf9;
      color:var(--text);
      transition:all 0.25s ease;
      font-size:16px;
      font-family: inherit;
    }
    input:focus{
      border-color:var(--primary);
      background:#ffffff;
      box-shadow:0 0 0 4px rgba(16, 185, 129, 0.15), 0 2px 8px rgba(16, 185, 129, 0.1);
      transform: translateY(-1px);
    }
    .toggle-password{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      border:0;
      background:transparent;
      cursor:pointer;
      font-size:20px;
      color:#5d7a6d;
      padding:8px;
      border-radius:10px;
      transition: all 0.2s ease;
    }
    .toggle-password:hover{
      background:#d1fae5;
      color:#0f5132;
    }
    .btn{
      width:100%;
      margin-top:16px;
      padding:16px;
      border:0;
      border-radius:14px;
      background:linear-gradient(135deg, var(--primary), var(--primary-600));
      color:#fff;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(16, 185, 129, 0.3);
      transition:all 0.25s ease;
      font-family: inherit;
      letter-spacing: 0.02em;
    }
    .btn:hover{
      background:linear-gradient(135deg, var(--primary-600), var(--primary-700));
      box-shadow:0 12px 28px rgba(16, 185, 129, 0.4);
      transform: translateY(-2px);
    }
    .btn:active{
      transform:translateY(0px);
      box-shadow:0 8px 20px rgba(16, 185, 129, 0.25);
    }
    .btn[disabled]{
      opacity:.7;
      cursor:not-allowed;
      box-shadow:none;
      transform: none !important;
    }
    .row{ margin-bottom:18px; }
    .link{
      text-align:center;
      margin-top:20px;
      padding-top:16px;
      border-top: 1px solid #e5f7ef;
    }
    .link a{
      color:var(--primary-700);
      text-decoration:none;
      font-weight:600;
      transition: all 0.2s ease;
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
    }
    .link a:hover{
      color:#0da271;
      background: #f0fdf9;
      text-decoration: underline;
    }
    .msg{
      display:none;
      margin-top:16px;
      padding:14px 16px;
      border-radius:12px;
      font-size:14px;
      font-weight: 500;
    }
    .msg.ok{
      background:var(--ok-bg);
      color:var(--ok);
      border:2px solid var(--ok-br);
    }
    .msg.err{
      background:var(--err-bg);
      color:var(--err);
      border:2px solid var(--err-br);
    }
    .hint{
      color:var(--muted);
      font-size:12px;
      margin-top:8px;
      font-style: italic;
      padding-left: 4px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .row { animation: fadeIn 0.4s ease forwards; }
    .row:nth-child(1) { animation-delay: 0.1s; }
    .row:nth-child(2) { animation-delay: 0.2s; }
    .btn { animation: fadeIn 0.4s ease 0.3s forwards; opacity: 0; }
    .link { animation: fadeIn 0.4s ease 0.4s forwards; opacity: 0; }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">
      <img src="logo.png" alt="PAVI Fast">
    </div>
    <h1>Entrar</h1>
    <p class="subtitle">Acesse sua conta para continuar</p>

    <form id="loginForm" novalidate>
      <div class="row">
        <label for="username">Usu√°rio</label>
        <div class="field">
          <input id="username" name="username" type="text" autocomplete="username" placeholder="seu@email.com" required />
        </div>
      </div>

      <div class="row">
        <label for="password">Senha</label>
        <div class="field">
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha" title="Mostrar/ocultar senha">üëÅÔ∏è</button>
        </div>
        <div class="hint">Dica: verifique se o Caps Lock est√° desligado.</div>
      </div>

      <button id="submitBtn" class="btn" type="submit">Entrar</button>

      <div id="msgOk" class="msg ok"></div>
      <div id="msgErr" class="msg err"></div>

      <div class="link">
        <a href="#" id="firstAccess">Primeiro acesso</a>
      </div>
    </form>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.querySelector('.toggle-password');
    const inputUser = document.getElementById('username');
    const inputPass = document.getElementById('password');
    const msgOk = document.getElementById('msgOk');
    const msgErr = document.getElementById('msgErr');
    const firstAccess = document.getElementById('firstAccess');

    // üîó URL /exec do seu Apps Script
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzbUN-2Heaogs0140LZGJEctnNW85aTxHJmGPatf-rTn1Ze_JM6bCA_BsVRvMiYPwuLDA/exec';

    // Sess√£o nova (para poslog / seletor)
    const SESSION_KEY = 'PAVI_FAST_SESSION';

    function showMsg(el, text){ el.textContent = text; el.style.display = 'block'; }
    function hideMsgs(){ msgOk.style.display = 'none'; msgErr.style.display = 'none'; }

    toggleBtn.addEventListener('click', () => {
      const isPwd = inputPass.type === 'password';
      inputPass.type = isPwd ? 'text' : 'password';
      toggleBtn.textContent = isPwd ? 'üîí' : 'üëÅÔ∏è';
    });

    function validate(){
      hideMsgs();
      const u = inputUser.value.trim();
      const p = inputPass.value;
      if(!u){ showMsg(msgErr, 'Informe o usu√°rio.'); inputUser.focus(); return false; }
      if(!p){ showMsg(msgErr, 'Informe a senha.'); inputPass.focus(); return false; }
      return true;
    }

    function normalizeLotes(lotes){
      // Esperado do backend: array ["L1","L8"].
      // Aceita tamb√©m string "L1,L8" (caso voc√™ use assim em algum momento).
      if(Array.isArray(lotes)){
        return lotes.map(x => String(x||'').trim().toUpperCase()).filter(Boolean);
      }
      const s = String(lotes||'').trim();
      if(!s) return [];
      return s.split(',').map(x => String(x||'').trim().toUpperCase()).filter(Boolean);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(!validate()) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Entrando...';

      try{
        const userEmail = inputUser.value.trim().toLowerCase();

        const body = new URLSearchParams({
          action: 'login',
          usuario: userEmail,
          senha: inputPass.value
        });

        const resp = await fetch(WEBAPP_URL, { method:'POST', body });
        const text = await resp.text();
        let data;
        try{ data = JSON.parse(text); } catch { data = null; }

        if(!resp.ok){
          throw new Error(data?.mensagem || text || 'Falha na solicita√ß√£o.');
        }

        if(data && data.status === 'OK'){
          const nome = (data.nome || userEmail);
          const email = (data.email || userEmail);
          const allowedLotes = normalizeLotes(data.lotes);

          // ‚úÖ Se login OK mas sem lote definido ‚Üí mensagem e n√£o redireciona
          if(!allowedLotes.length){
            showMsg(msgErr, 'Sem lote definido, entre em contato com suporte.');
            // opcional: limpa qualquer sess√£o antiga
            localStorage.removeItem(SESSION_KEY);
            return;
          }

          // ‚úÖ Mensagem OK
          showMsg(msgOk, 'Bem-vindo, ' + nome + '! Redirecionando...');

          // ‚úÖ Mant√©m compatibilidade com o que voc√™ j√° tinha
          localStorage.setItem('PAVI_FAST_USER', email);
          localStorage.setItem('PAVI_FAST_NAME', nome);

          // ‚úÖ Sess√£o nova (usada pelo poslog.html e seletor_lotes.html)
          localStorage.setItem(SESSION_KEY, JSON.stringify({
            name: nome,
            email: email,
            allowedLotes: allowedLotes,
            ts: Date.now()
          }));

          // ‚úÖ Agora o fluxo vai para o p√≥s-login
          setTimeout(() => {
            window.location.href = 'poslog.html';
          }, 800);

          form.reset();
        }else{
          throw new Error(data?.mensagem || 'Usu√°rio ou senha inv√°lidos.');
        }
      }catch(err){
        showMsg(msgErr, 'N√£o foi poss√≠vel entrar: ' + err.message);
      }finally{
        submitBtn.disabled = false;
        submitBtn.textContent = 'Entrar';
      }
    });

    firstAccess.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = 'primeiro_acesso.html';
    });
  });
  </script>
</body>
</html>
