<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PAVI Fast</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#10b981">

  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f8fdf9;
      --card:#ffffff;
      --text:#1a472a;
      --muted:#5d7a6d;
      --primary:#10b981;
      --primary-600:#0da271;
      --primary-700:#0b8c61;
      --border:#d1fae5;
      --ok-bg:#ecfdf5; --ok:#065f46; --ok-br:#a7f3d0;
      --err-bg:#fef2f2; --err:#991b1b; --err-br:#fecaca;
      --warn-bg:#fff7ed; --warn:#9a3412; --warn-br:#fed7aa;
    }
    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family:Roboto,system-ui,Arial;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:20px;
      padding:36px 32px;
      border:1px solid var(--border);
      box-shadow:0 15px 35px rgba(16,185,129,.12);
    }
    .logo{display:flex;justify-content:center;margin-bottom:20px}
    .logo img{width:240px;max-width:100%}
    h1{text-align:center;margin:0 0 8px}
    .subtitle{text-align:center;color:var(--muted);margin-bottom:24px}
    label{font-weight:600;margin:12px 0 6px;display:block}
    .field{position:relative}
    input{
      width:100%;
      padding:14px 48px 14px 16px;
      border-radius:12px;
      border:2px solid var(--border);
      background:#f8fdf9;
      font-size:16px;
      outline:none;
    }
    input:focus{
      border-color: rgba(16,185,129,.55);
      box-shadow: 0 0 0 4px rgba(16,185,129,.12);
    }
    .toggle-password{
      position:absolute;right:10px;top:50%;
      transform:translateY(-50%);
      border:0;background:none;font-size:18px;cursor:pointer
    }
    .btn{
      width:100%;
      margin-top:16px;
      padding:16px;
      border:0;
      border-radius:14px;
      background:linear-gradient(135deg,var(--primary),var(--primary-600));
      color:#fff;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    }
    .btn:disabled{opacity:.65;cursor:not-allowed}
    .msg{display:none;margin-top:16px;padding:14px;border-radius:12px;font-size:14px}
    .msg.ok{background:var(--ok-bg);color:var(--ok);border:2px solid var(--ok-br)}
    .msg.err{background:var(--err-bg);color:var(--err);border:2px solid var(--err-br)}
    .msg.warn{background:var(--warn-bg);color:var(--warn);border:2px solid var(--warn-br)}
    .link{text-align:center;margin-top:20px}
    .link a{color:var(--primary-700);text-decoration:none;font-weight:600}
  </style>
</head>
<body>

<main class="card">
  <div class="logo">
    <img src="logo.png" alt="PAVI Fast">
  </div>

  <h1>Entrar</h1>
  <p class="subtitle" id="subtitle">Acesse sua conta para continuar</p>

  <form id="loginForm" novalidate>
    <label>Usu√°rio</label>
    <input id="username" autocomplete="username" required placeholder="digite seu email aqui">

    <label>Senha</label>
    <div class="field">
      <input id="password" type="password" autocomplete="current-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha">üëÅÔ∏è</button>
    </div>

    <button class="btn" id="submitBtn" type="submit">Entrar</button>

    <div id="msgOk" class="msg ok"></div>
    <div id="msgErr" class="msg err"></div>
    <div id="msgWarn" class="msg warn"></div>

    <div class="link">
      <a href="primeiro_acesso.html" id="firstAccess">Primeiro acesso</a>
    </div>
  </form>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // ‚úÖ REGISTRA O SERVICE WORKER (UMA √öNICA VEZ, NO COME√áO)
  // Importante: registrar ANTES do auto-redirect por sess√£o
  (function registerSW(){
    try{
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./sw.js')
          .then((reg)=>console.log('‚úÖ SW registrado:', reg.scope))
          .catch((e)=>console.warn('‚ö†Ô∏è SW n√£o registrou:', e));
      }
    }catch(e){
      console.warn('‚ö†Ô∏è Erro ao registrar SW:', e);
    }
  })();

  // üîë CHAVES DE ARMAZENAMENTO
  const LS_SESSION_V1   = 'PAVI_FAST_SESSION_V1';
  const LS_OFFLINE_CACHE = 'PAVI_FAST_OFFLINE_CACHE_V2';
  const LS_LAST_USER    = 'PAVI_FAST_LAST_USER';

  const API_URL = "https://script.google.com/macros/s/AKfycbzbUN-2Heaogs0140LZGJEctnNW85aTxHJmGPatf-rTn1Ze_JM6bCA_BsVRvMiYPwuLDA/exec";

  const form = document.getElementById('loginForm');
  const btn  = document.getElementById('submitBtn');
  const ok   = document.getElementById('msgOk');
  const err  = document.getElementById('msgErr');
  const warn = document.getElementById('msgWarn');
  const subtitle = document.getElementById('subtitle');

  const username = document.getElementById('username');
  const password = document.getElementById('password');

  function show(el, txt) {
    ok.style.display='none';
    err.style.display='none';
    warn.style.display='none';

    if (el) {
      el.textContent = txt;
      el.style.display='block';
    }
  }

  // ‚úÖ 1. FUN√á√ÉO DE SESS√ÉO ROBUSTA
  function getSession() {
    try {
      // Tenta sess√£o principal primeiro
      const raw = localStorage.getItem(LS_SESSION_V1);
      if (raw) {
        const s = JSON.parse(raw);
        if (s.usuario && s.nome) {
          return {
            usuario: s.usuario,
            nome: s.nome,
            destino: (s.destino || '').trim().toLowerCase(),
            lotes: Array.isArray(s.lotes) ? s.lotes : [],
            loginAt: s.loginAt || Date.now()
          };
        }
      }

      // Se n√£o tem sess√£o, tenta cache offline
      const cacheRaw = localStorage.getItem(LS_OFFLINE_CACHE);
      if (cacheRaw) {
        const cache = JSON.parse(cacheRaw);
        // Cache v√°lido por 30 dias
        const cacheAge = Date.now() - cache.timestamp;
        if (cacheAge < 30 * 24 * 60 * 60 * 1000) {
          return cache.session;
        } else {
          localStorage.removeItem(LS_OFFLINE_CACHE);
        }
      }

      return null;
    } catch(e) {
      console.warn('Erro ao ler sess√£o:', e);
      return null;
    }
  }

  // ‚úÖ 2. SALVAR CACHE OFFLINE
  function saveOfflineCache(sessionData) {
    try {
      const cache = { timestamp: Date.now(), session: sessionData };
      localStorage.setItem(LS_OFFLINE_CACHE, JSON.stringify(cache));
      console.log('‚úÖ Cache offline salvo para:', sessionData.usuario);
    } catch(e) {
      console.warn('‚ùå Erro ao salvar cache:', e);
    }
  }

  // ‚úÖ 3. AUTO-REDIRECIONAMENTO (online ou offline)
  const session = getSession();
  if (session && session.usuario) {
    const dest = session.destino || 'poslog.html';
    console.log('üîÑ Redirecionando para:', dest);
    setTimeout(() => location.replace(dest), 120);
    return;
  }

  // ‚úÖ 4. PREENCHER √öLTIMO USU√ÅRIO
  const lastUser = localStorage.getItem(LS_LAST_USER);
  if (lastUser) {
    username.value = lastUser;
    password.focus();
  }

  // ‚úÖ 5. Ajusta subt√≠tulo no offline (sem banner)
  function updateSubtitle() {
    subtitle.textContent = navigator.onLine
      ? 'Acesse sua conta para continuar'
      : 'Use credenciais do √∫ltimo login online';
  }
  updateSubtitle();
  window.addEventListener('online', updateSubtitle);
  window.addEventListener('offline', updateSubtitle);

  // ‚úÖ 6. TOGGLE PASSWORD
  document.querySelector('.toggle-password').onclick = () => {
    password.type = (password.type === 'password') ? 'text' : 'password';
  };

  // ‚úÖ 7. SUBMIT DO FORMUL√ÅRIO
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    show(null, '');

    const u = username.value.trim().toLowerCase();
    const s = password.value.trim();

    if(!u || !u.includes("@")) return show(err, "Informe um e-mail v√°lido.");
    if(!s) return show(err, "Informe a senha.");

    // ‚úÖ LOGIN OFFLINE (com cache)
    if (!navigator.onLine) {
      const cachedSession = getSession();

      if (cachedSession && cachedSession.usuario.toLowerCase() === u) {
        show(warn, '‚úì Modo offline ativado. Redirecionando...');

        // Restaura sess√£o completa
        localStorage.setItem(LS_SESSION_V1, JSON.stringify({
          ...cachedSession,
          loginAt: Date.now()
        }));

        setTimeout(() => {
          const dest = cachedSession.destino || 'poslog.html';
          location.replace(dest);
        }, 800);
        return;
      } else {
        show(err, 'Sem internet e sem cache deste usu√°rio. Conecte-se ao menos uma vez.');
        return;
      }
    }

    // ‚úÖ LOGIN ONLINE
    btn.disabled = true;
    btn.textContent = 'Entrando...';

    try {
      const body = new URLSearchParams({
        action: 'login',
        usuario: u,
        senha: s
      });

      const r = await fetch(API_URL, { method: 'POST', body });
      const t = await r.text();
      const d = JSON.parse(t);

      if(d.status !== 'OK') throw new Error(d.mensagem || 'Login inv√°lido');

      // ‚úÖ SALVAR SESS√ÉO COMPLETA
      const sessionData = {
        usuario: d.email || u,
        nome: d.nome || u,
        destino: (d.destino || '').toLowerCase().trim(),
        lotes: d.lotes || [],
        loginAt: Date.now()
      };

      localStorage.setItem(LS_SESSION_V1, JSON.stringify(sessionData));
      saveOfflineCache(sessionData);
      localStorage.setItem(LS_LAST_USER, u);

      show(ok, '‚úì Login realizado com sucesso!');

      setTimeout(() => {
        const destino = (d.destino || '').toLowerCase().trim() || 'poslog.html';
        location.replace(destino);
      }, 500);

    } catch(e) {
      show(err, '‚ùå N√£o foi poss√≠vel entrar: ' + e.message);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Entrar';
    }
  });

});
</script>

</body>
</html>
