<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAVI Fast</title>

  <style>
    /* ==========================================================
       FUNNEL SANS â€” LOCAL (.ttf)
       Funciona no GitHub Pages e Android WebView
    ========================================================== */
    @font-face {
      font-family: 'FunnelSans';
      src: url('FunnelSans-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'FunnelSans';
      src: url('FunnelSans-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'FunnelSans';
      src: url('FunnelSans-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'FunnelSans';
      src: url('FunnelSans-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'FunnelSans';
      src: url('FunnelSans-Italic.ttf') format('truetype');
      font-weight: 400;
      font-style: italic;
      font-display: swap;
    }
    @font-face {
      font-family: 'FunnelSans';
      src: url('FunnelSans-BoldItalic.ttf') format('truetype');
      font-weight: 700;
      font-style: italic;
      font-display: swap;
    }

    /* ðŸ”’ FORÃ‡A FUNNEL SANS APENAS NESTE HTML */
    html, body, * {
      font-family: 'FunnelSans', system-ui, -apple-system, 'Segoe UI', Arial, sans-serif !important;
      box-sizing: border-box;
    }

    :root{
      --bg:#f8fdf9;
      --card:#ffffff;
      --text:#1a472a;
      --muted:#5d7a6d;
      --primary:#10b981;
      --primary-600:#0da271;
      --primary-700:#0b8c61;
      --border:#d1fae5;
      --shadow:0 15px 35px rgba(16,185,129,0.10), 0 5px 15px rgba(0,0,0,0.06);
      --ok-bg:#ecfdf5; --ok:#065f46; --ok-br:#a7f3d0;
      --err-bg:#fef2f2; --err:#991b1b; --err-br:#fecaca;
      --warn-bg:#fff7ed; --warn:#9a3412; --warn-br:#fed7aa;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    .topbar{
      position:sticky; top:0; z-index:10;
      background:rgba(248,253,249,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid #e5f7ef;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
    }
    .iconBtn{
      width:44px; height:44px;
      border-radius:14px;
      border:2px solid var(--border);
      background:#fff;
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-size:18px;
    }
    .title{ font-weight:700; font-size:15px; }
    .badge{ font-size:12px; color:var(--muted); }

    .wrap{ max-width:980px; margin:0 auto; padding:14px; }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:16px;
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin:10px 0 6px;
      font-weight:600;
    }

    input, button{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:2px solid var(--border);
      background:#f8fdf9;
      font-size:15px;
    }

    button{
      border:none;
      background:linear-gradient(135deg, var(--primary), var(--primary-600));
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <button class="iconBtn">â˜°</button>
    <div>
      <div class="title">Novo registro</div>
      <div class="badge">Online</div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <label>UsuÃ¡rio</label>
      <input value="Breno Forte de Luna" disabled />

      <label>Atividade</label>
      <input placeholder="Digite para filtrar..." />

      <label>Trecho</label>
      <input placeholder="Ex.: km 12+300 ao km 13+050 (lado direito)" />

      <label>Rodovia</label>
      <input placeholder="Ex.: PR-082" />

      <label>Total (m)</label>
      <input placeholder="Ex.: 10,5" />

      <label>Prazo de</label>
      <input type="date" />

      <label>Prazo atÃ©</label>
      <input type="date" />

      <label>Foto (obrigatÃ³ria)</label>
      <input type="file" />

      <button style="margin-top:14px">Salvar</button>
    </div>
  </div>

</body>
</html>
